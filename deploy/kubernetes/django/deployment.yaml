apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-django-deployment
  labels:
    app: k8s-django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-django-container
  template:
    metadata:
      labels:
        app: k8s-django-container
    spec:
      containers:
        - name: django-web
          image: gitumarkk/k8_django_minikube:part_2
          ports:
            - containerPort: 8000
